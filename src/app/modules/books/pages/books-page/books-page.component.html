<div class="books-page-wrapper">
  <div class="books-page">
    <div class="books-header">
      <button
        mat-raised-button
        color="primary"
        class="add-book-button"
        (click)="openAuthors()"
      >
        Author list
      </button>
      <button
        mat-raised-button
        color="primary"
        class="add-book-button"
        (click)="addBook()"
      >
        Add book
      </button>
    </div>

    <app-list-component
      [data]="booksList"
      [columns]="columns"
      class="books-table"
      [paginationSettings]="pagination"
      (openedCard)="openCard($event)"
    ></app-list-component>
  </div>
</div>
