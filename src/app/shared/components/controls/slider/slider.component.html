<div>
  <div>
    <label class="label-color"> {{ label }}</label>
  </div>
  <mat-slider
    [formGroup]="control"
    [min]="min"
    [max]="max"
    showTickMarks
    discrete
    class="slider"
  >
    <input
      formControlName="lowerValue"
      [value]="+this.control.get('lowerValue').value"
      matSliderStartThumb
    />
    <input
      formControlName="higherValue"
      [value]="+this.control.get('higherValue').value"
      matSliderEndThumb
    />
  </mat-slider>
</div>
