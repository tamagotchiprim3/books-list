<mat-form-field
  appearance="fill"
  [ngStyle]="{ width: width, height: height }"
  class="mat-field"
>
  <mat-label class="input-label">{{ label }}</mat-label>
  <textarea
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
  ></textarea>
  <mat-error *ngIf="errorMessage && control.invalid && control.touched">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
