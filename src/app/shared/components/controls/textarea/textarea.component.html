<mat-form-field
  appearance="fill"
  class="mat-field"
  [ngStyle]="{ width: width }"
>
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [rows]="rows"
    [formControl]="control"
    [placeholder]="placeholder"
  ></textarea>
  <mat-error *ngIf="errorMessage && control.invalid && control.touched">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
