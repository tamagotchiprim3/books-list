<mat-form-field
  appearance="fill"
  class="mat-field"
  [ngStyle]="{ width: width }"
>
  <mat-label class="input-label">{{ label }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [placeholder]="placeholder"
    [type]="type"
    class="number-inputs"
  />
  <mat-error *ngIf="control.invalid && control.touched">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
