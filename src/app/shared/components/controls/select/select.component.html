<mat-form-field appearance="fill" [ngStyle]="{ width: width }">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" [multiple]="multiple">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="errorMessage && control.invalid && control.touched">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
